<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Text Analyzer</h1>

   <textarea name="user-input"placeholder='Ingresa tu texto aquí'></textarea>
   <button id="reset-button">Limpiar Casilla</button>

   <ul>   
    <li class="wordCount">Palabras  <span>0</span></li>
    <li class="charCount">Caracteres  <span>0</span></li>
    <li>Números  <span>0</span></li>
    <li>Caracteres sin espacios  <span>0</span></li>
    <li>Suma total de números  <span>0</span></li>
    <li>Longitud media de las palabras  <span>0</span></li>
   </ul>

   <footer>
    <p> Dev015 - Maria Victoria Montero - Bootcamp - Laboratoria</p>
  </footer>

  <script src="index.js" type="module"></script>
</body>
</html>
