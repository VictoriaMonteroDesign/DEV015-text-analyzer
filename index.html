<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header><h1>Text Analyzer</h1></header>

   <textarea name="user-input" placeholder="Ingresa tu texto aqui"></textarea>
   <button id="reset-button">Limpiar Casilla</button>

   <ul>   
    <li class="titulo">Palabras:</li>
    <li data-testid="word-count" class="conteo">0</li>
    <li class="titulo">Caracteres:</li>
    <li data-testid="character-count" class="conteo">0</li>
    <li class="titulo">Caracteres sin espacios:</li>
    <li data-testid="character-no-spaces-count" class="conteo">0</li>
   </ul>

   <ul>       
    <li class="titulo">Números:</li>
    <li data-testid="number-count" class="conteo">0</li>
    <li class="titulo">Suma total de números:</li>
    <li data-testid="number-sum" class="conteo">0</li>
    <li class="titulo">Longitud media de las palabras:</li>
    <li data-testid="word-length-average" class="conteo">0</li>
   </ul>

   <footer>
    <p> Dev015 - Maria Victoria Montero - Bootcamp - Laboratoria</p>
  </footer>

  <script src="index.js" type="module"></script>
</body>
</html>
